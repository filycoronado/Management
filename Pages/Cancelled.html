<div class="row form-inline" style="margin-bottom: 1%;"> 
    <div class="col-sm-6">
        <div class="col-sm-4 input-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="searchbox">
        </div>
    </div>
    <div class="col-sm-6" style="text-align:right;">
        <label style="font-weight: normal; display: inline-block;">
            Show 
            <select class="select_pages" id="itemsPerPage" ng-model="itemsPerPage" ng-change="resetPage()">
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="1000">1000</option>
            </select>
            per page
        </label>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4>Clientes Cancelados:</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="customer-table">
                        <thead>
                            <tr>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('id')">
                                        #<span ng-show="sortingOrder == 'id'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('client')">
                                        Cliente<span ng-show="sortingOrder == 'client'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('fechainicio')">
                                        Fecha Inicio<span ng-show="sortingOrder == 'fechainicio'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('fechaexp')">
                                        Fecha Expiraci√≥n<span ng-show="sortingOrder == 'fechaexp'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('membresia')">
                                        Membresia<span ng-show="sortingOrder == 'membresia'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('servicio')">
                                        Servicio<span ng-show="sortingOrder == 'servicio'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="c in Customer_actives| filter:searchbox | orderBy:sortingOrder:reverse | startFrom:(currentPage - 1) * itemsPerPage | limitTo:itemsPerPage">
                                <th scope="row">{{$index + 1}}</th>
                                <td>{{c.name}} {{c.last_name}}</td>
                                <td>{{c.start_date}}</td>
                                <td>{{c.pay_date}}</td>
                                <td>{{get_type_member(c.type_member)}}</td>
                                <td>{{get_service(c.type)}}</td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" >
    <div class="col-sm-6" >
        <nav aria-label="Page navigation example" style="float:left;">
            <ul class="pagination justify-content-end" ng-model="currentPage" >

                <li  class="page-item" ng-repeat="r in getTimes()"
                     ng-class="{'active':currentPage == ($index + 1)}"><a  class="page-link" href="" 
                                                                      ng-click="change_page($index + 1)">{{$index + 1}}</a></li>

            </ul>
        </nav>

    </div>
    <div class="col-sm-6">

    </div>
</div>
