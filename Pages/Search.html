<div class="row form-inline" style="margin-bottom: 1%;"> 
    <div class="col-sm-2">
        <div class="col-sm-12 input-group">
            <input type="text" class="form-control" placeholder="Nombre" ng-model="searchbox">
        </div>
    </div>
    <div class="col-sm-2">
        <div class="col-sm-12 input-group">
            <input type="text" class="form-control" placeholder="Apellido" ng-model="searchbox2">
        </div>
    </div>
    <div class="col-sm-8" style="text-align:right;">
        <label style="font-weight: normal; display: inline-block;">
            Show 
            <select class="select_pages" id="itemsPerPage" ng-model="itemsPerPage" ng-change="resetPage()">
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="1000">1000</option>
            </select>
            per page
        </label>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4>Clientes:</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="customer-table">
                        <thead>
                            <tr>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('id')">
                                        #<span ng-show="sortingOrder == 'id'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('client')">
                                        Cliente<span ng-show="sortingOrder == 'client'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('alta')">
                                        Fecha Alta<span ng-show="sortingOrder == 'alta'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>
                                    <a class="col-sort" ng-click="sort_by('phone')">
                                        Telefono<span ng-show="sortingOrder == 'phone'" ng-class="!reverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span>
                                    </a>
                                </th>
                                <th>

                                </th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="c in Customer_actives| filter:searchbox  | filter:searchbox2 | orderBy:sortingOrder:reverse | startFrom:(currentPage - 1) * itemsPerPage | limitTo:itemsPerPage">
                                <th scope="row">{{$index + 1}}</th>
                                <td>{{c.name}} {{c.last_name}}</td>
                                <td>{{c.create_date}}</td>
                                <td>{{c.phone}}</td>
                                <td><a href="#/Customer/Profile/{{c.id}}" class="nav-link logout "> <span class="d-none d-sm-inline-block"></span><i class="fa fa-user-circle"></i></a></td>


                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" >
    <div class="col-sm-6" >
        <nav aria-label="Page navigation example" style="float:left;">
            <ul class="pagination justify-content-end" ng-model="currentPage" >

                <li  class="page-item" ng-repeat="r in getTimes()"
                     ng-class="{'active':currentPage == ($index + 1)}"><a  class="page-link" href="" 
                                                                      ng-click="change_page($index + 1)">{{$index + 1}}</a></li>

            </ul>
        </nav>

    </div>
    <div class="col-sm-6">

    </div>
</div>
